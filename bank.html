<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-5"> Let's get  <span class="font-semibold text-5xl text-red-500">Some Money  !!!</span></h1>
     </header>
     <main>
<section>
    <div class="grid grid-cols-3 gap-5 w-9/12 mx-auto">
        <div class="bg-green-600 rounded-xl mt-16">
            <h4 class="p-3 text-slate-50">Deposit</h4>
            <h2  class="mx-5 mb-4 text-3xl text-slate-50">$<span id="deposit-total">00</span></h2>
        </div>
        <div class="bg-yellow-500 rounded-xl mt-16">
            <h4 class="p-3 text-slate-50">Withdrow</h4>
            <h2 class="mx-5 mb-4 text-3xl text-slate-50">$00</h2>
        </div>
        <div class="bg-violet-500 rounded-xl mt-16">
            <h4 class="p-3 text-slate-50">Balance</h4>
            <h2 id="balance-total" class="mx-5 mb-4 text-3xl text-slate-50">$<span>1240</span> </h2>
        </div>
     
    </div>
</section>
<section class="mt-12">
    <div class="grid grid-cols-2 gap-x-10 w-9/12 mx-auto">
        <div class="bg-indigo-300 rounded-xl mt-16">
            <h4 class="p-3 text-slate-50"> Please Deposit</h4>
         <input id="deposit-field" class="block mx-3 mb-5 mt-4 w-7/12" type="text" placeholder="$amount you want to Deposit">
         <button id="btn-deposit" class="mx-3 p-5   bg-green-400 mt-3 mb-3 rounded-xl py-2 hover:bg-red-700  px-8">Deposit</button>
        </div>
        <div class="bg-purple-500 rounded-xl mt-16">
            <h4 class="p-3 text-slate-50"> Please Withdrow</h4>
         <input class="block mx-3 mt-4 mb-5 w-7/12" type="text" placeholder="$amount you want to Withdrow">
         <button class="mx-3 p-5 bg-green-400 mt-3 mb-3 rounded-xl py-2 hover:bg-yellow-400 ">Withdrow</button>
        </div>
        
     
    </div>
</section>
     </main>
     <script src="./js/deposit.js"></script>
</body>
</html>
